<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            grid-column: span 2;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #123123;
            color: white;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipts</h1>

        <a href="receipt-1.html"><button>Receipt 1</button></a>
        <a href="receipt-2.html"><button>Receipt 2</button></a>
        <a href="receipt-3.html"><button>Receipt 3</button></a>
        <a href="receipt-4.html"><button>Receipt 4</button></a>
        <a href="receipt-5.html"><button>Receipt 5</button></a>
        <a href="receipt-6.html"><button>Receipt 6</button></a>
    </div>
</body>
</html>
